<main class="main">
    <h1 class="section-header">My Skills</h1>
    <hr class="section-hr"> <br><br><br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 text-center mb-3 mt-3">
                <i class="fa-solid fa-code fa-bounce icon"></i>
                <h3 class="skill-heading mb-5">Programming Skills</h3>
                <div *ngFor="let item of programSkills" class="prog-skills">
                    <div class="prog-skill-row">
                        <p class="prog-skill-name">{{item.skillName}}</p>
                        <div class="prog-skill-rtng">
                            <i class="fa-solid fa-star full" *ngIf="item.rating === 5 || item.rating === 4 || item.rating === 3 || item.rating === 2 || item.rating === 1"></i>
                            <i class="fa-solid fa-star full" *ngIf="item.rating === 5 || item.rating === 4 || item.rating === 3 || item.rating === 2"></i>
                            <i class="fa-solid fa-star full" *ngIf="item.rating === 5 || item.rating === 4 || item.rating === 3"></i>
                            <i class="fa-solid fa-star full" *ngIf="item.rating === 5 || item.rating === 4"></i>
                            <i class="fa-solid fa-star full" *ngIf="item.rating === 5"></i>

                            <i class="fa-regular fa-star half" *ngIf="item.rating === 1 || item.rating === 2 || item.rating === 3 || item.rating === 4"></i>
                            <i class="fa-regular fa-star half" *ngIf="item.rating === 1 || item.rating === 2 || item.rating === 3"></i>
                            <i class="fa-regular fa-star half" *ngIf="item.rating === 1 || item.rating === 2"></i>
                            <i class="fa-regular fa-star half" *ngIf="item.rating === 1"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 text-center mb-3 mt-3">
                <i class="fa-solid fa-gear fa-bounce icon"></i>
                <h3 class="skill-heading mb-5">Techs &amp; Softwares</h3>
                <section class="tech-container" *ngFor="let item of techs">
                    <h1 class="tech-page" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onSelect(item)">{{item.techName}}</h1>
                    <hr class="hr-line">
                </section>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 text-center mb-3 mt-3s">
                <i class="fa-solid fa-book fa-bounce icon"></i>
                <h3 class="skill-heading mb-5">Computer Science</h3>
                <div *ngFor="let item of subjects" class="prog-skills">
                    <div class="prog-skill-row">
                        <p class="prog-skill-name">{{item.subjectName}}</p>
                        <div class="prog-skill-rtng progress">
                            <div class="progress-bar" role="progressbar" *ngIf="item.rating === 95" [ngStyle]="{'width': '95%', 'background-color': 'green', 'font-weight': 'bolder', 'color': 'black'}" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">{{item.rating}} %</div>
                            <div class="progress-bar" role="progressbar" *ngIf="item.rating === 90" [ngStyle]="{'width': '90%', 'background-color': 'green', 'font-weight': 'bolder', 'color': 'black'}" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">{{item.rating}} %</div>
                            <div class="progress-bar" role="progressbar" *ngIf="item.rating === 85" [ngStyle]="{'width': '85%', 'background-color': 'green', 'font-weight': 'bolder', 'color': 'black'}" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">{{item.rating}} %</div>
                            <div class="progress-bar" role="progressbar" *ngIf="item.rating === 80" [ngStyle]="{'width': '80%', 'background-color': 'green', 'font-weight': 'bolder', 'color': 'black'}" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">{{item.rating}} %</div>
                            <div class="progress-bar" role="progressbar" *ngIf="item.rating === 75" [ngStyle]="{'width': '75%', 'background-color': 'green', 'font-weight': 'bolder', 'color': 'black'}" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{item.rating}} %</div>
                            <div class="progress-bar" role="progressbar" *ngIf="item.rating === 70" [ngStyle]="{'width': '70%', 'background-color': 'green', 'font-weight': 'bolder', 'color': 'black'}" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">{{item.rating}} %</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-modal-view [type]="'SKILL'" [techName]="techName" [noOfProj]="noOfProj" [yrsOfExp]="yrsOfExp" (onClose)="onClose()"></app-modal-view>
</main>
